<!DOCTYPE html>
<html>

<head>
    <title>Speed typing game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./index2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</head>

<body class="gameBody">
    <div class="game">
        <div class="name">Typing Speed Test Game</div>
        <div class="container">
          <div class="message">
           <div class="d-flex justify-content-center align-items-center">
            Level:
            &nbsp;
            <select class="form-select w-auto" id="lvl"> 

              <option  selected value="null" disabled>Choose level</option>
              <option  value="EASY">Easy</option>
              <option value="MEDIUM">Medium</option>
              <option value="HARD">Hard</option>

            </select>
           </div>
            
            <br>
             You Have <span id="seconds-span" class="seconds">7</span> Seconds To Type The Word
          </div>
         <div class="text-center">
          <button id="btn-start" class="start btn btn-block btn-info mx-auto">Start Playing</button>
         </div>
          <div id="the-word-div" class="the-word"></div>
          <input id="input-text" type="text" class="input" />
          <div id="finish-div" class="my-4 finish " role="alert">
           
          </div>
          <div class="text-center">
            <input type="button" class="start btn btn-block btn-info mx-auto" value="Play Agin" id="PlayAgin">
          </div>
          <br>
          <div class="control">
            <div class="time">Time Left: <span id="time-span"></span> Seconds</div>
            <div class="score">
              Score: <span id="got-span" class="got">0</span> From <span id="total-span" class="total"></span>
            </div>
          </div>
         
        </div>
      </div>

    <script src="./pro2.js"></script>
</body>

</html>
